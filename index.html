<!-- src="script.js" -->
  <script >
  
  let slideIndex = 0;

    // List of background images
    const backgrounds = [
      'url("image/puppet1.jpg")',
      'url("image/puppet2.jpg")',
      'url("image/puppet3.jpg")'
    ];
    
    // Set initial background image when the page loads
    document.querySelector('.hero').style.backgroundImage = backgrounds[slideIndex];
    
    // Function to change the background
    function moveSlide(n) {
      const hero = document.querySelector('.hero');
      slideIndex = (slideIndex + n + backgrounds.length) % backgrounds.length;
      hero.style.backgroundImage = backgrounds[slideIndex];
    }
    
    // Automatically move slides every 5 seconds
    setInterval(() => {
      moveSlide(1);
    }, 4000); // Change every 5 seconds
