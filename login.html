<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - String Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('./image/login.jpg') no-repeat center center fixed;
            background-size:auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #1e1e1e(0, 0, 0, 0.8);
            color: #f9aa33;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #f44336;
            margin: 10px 0;
        }

        .role-selection {
            margin: 10px 0;
        }

        .role-selection label {
            margin-right: 10px;
        }

        .role-selection input {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <div class="error" id="error"></div>
    <form id="loginForm">
        <div class="role-selection">
            <label><input type="radio" name="role" value="user" required> User</label>
            <label><input type="radio" name="role" value="puppetmaster" required> Puppet Master</label>
        </div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.querySelector('input[name="role"]:checked')?.value;

        if (role === 'user' && username === 'yogin' && password === '1234') {
            window.location.href = 'index.html'; // Redirect to String Master home page
        } else if (role === 'puppetmaster' && username === 'puppetmaster' && password === '1234') {
            window.location.href = 'puppetm.html'; // Redirect to Puppet Master home page
        } else {
            document.getElementById('error').textContent = 'Invalid username, password, or role';
        }
    });
</script>
