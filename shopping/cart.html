<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #333;
      }

      .cart-container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 1rem;
        background-color: #f9f9f9;
        margin-bottom: 1rem;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }

      /* Navigation Back */
      .back-to-shop {
        margin-top: 2rem;
        text-align: center;
      }

      .back-to-shop a {
        color: #ff6347;
        text-decoration: none;
        font-weight: bold;
      }

    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>

        <div class="back-to-shop">
          <a href="./shop.html">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
