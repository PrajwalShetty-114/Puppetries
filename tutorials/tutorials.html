<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials - String Master</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation Bar Styling */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
        }
        .logo {
            font-size: 2.5em;
            font-family: 'Georgia', serif;
            color: #ffdd57;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 20px;
        }
        .nav-menu li a {
            text-decoration: none;
            color: #ffdd57;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-menu li a:hover {
            color: #ffffff;
        }

        /* Header Section */
        .header {
            background-image: url('../image/puppet\ tutorials.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffdd57;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .header h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeInDown 2s ease;
        }

        /* Container and Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffdd57;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-item {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .category-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .category-item:hover::before {
            opacity: 1;
        }
        .category-item img {
            width: 100%;
            border-radius: 10px;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }
        .category-item:hover img {
            filter: brightness(1);
        }
        .category-item h3 {
            margin: 15px 0;
            font-size: 22px;
            color: #ffdd57;
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="nav-container">
            <h1 class="logo">String Master</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../shows.html">Shows</a></li>
                    <li><a href="../innovation.html">Innovation</a></li>
                    <li><a href="../shopping/shop.html">Shopping</a></li>
                    <li><a href="./tutorials.html">tutorials</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- Header Section -->
    <section class="header">
        <h1>Explore Puppetry Tutorials</h1>
    </section>

    <!-- Main Content -->
    <div class="container">
        <h1>Tutorials</h1>
        <div class="category-grid">
            <!-- Hand Puppets Category -->
            <div class="category-item" onclick="window.location.href='hand-puppets.html'">
                <img src="../image/hand puppets.jpg" alt="Hand Puppets">
                <h3>Hand Puppets</h3>
            </div>

            <!-- Finger Puppets Category -->
            <div class="category-item" onclick="window.location.href='finger-puppets.html'">
                <img src="../image/finger puppets.jpg" alt="Finger Puppets">
                <h3>Finger Puppets</h3>
            </div>

            <!-- Stick Puppets Category -->
            <div class="category-item" onclick="window.location.href='stick-puppets.html'">
                <img src="../image/stick puppets.jpg" alt="Stick Puppets">
                <h3>Stick Puppets</h3>
            </div>

            <!-- Sock Puppets Category -->
            <div class="category-item" onclick="window.location.href='sock-puppets.html'">
                <img src="../image/sock puppets.jpg" alt="Sock Puppets">
                <h3>Sock Puppets</h3>
            </div>

            <!-- Shadow Puppets Category -->
            <div class="category-item" onclick="window.location.href='shadow-puppets.html'">
                <img src="../image/shadow.jpg" alt="Shadow Puppets">
                <h3>Shadow Puppets</h3>
            </div>

            <!-- Marionettes Category -->
            <div class="category-item" onclick="window.location.href='marionettes.html'">
                <img src="../image/shadow.jpg" alt="Marionettes">
                <h3>Marionettes</h3>
            </div>

            <!-- Online Classes Category -->
            <div class="category-item" onclick="window.location.href='online-classes.html'">
                <img src="../image/onlineClass.jpg" alt="Online Classes">
                <h3>Online Classes</h3>
            </div>
        </div>
    </div>

</body>
</html>
